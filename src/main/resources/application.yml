spring:
  application:
    name: spendev-users-ms
  datasource:
    url: jdbc:h2:file:./src/main/resources/usersdb
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: ${PORT:0}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance: ${spring.application.name}:${spring.application.instance_id:${random.value}}